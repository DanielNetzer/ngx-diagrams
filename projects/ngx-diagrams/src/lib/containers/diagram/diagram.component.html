<div
  class="ngdx-diagram"
  (mousedown)="onMouseDown($event)"
  (wheel)="onMouseWheel($event)"
>
  <!-- Nodes Layer -->
  <div
    class="ngdx-nodes-layer"
    [ngStyle]="{
      transform:
        'translate(' +
        (offsetX$ | async) +
        'px, ' +
        (offsetY$ | async) +
        'px) scale(' +
        (zoomLevel$ | async) / 100.0 +
        ')'
    }"
  >
    <ng-template #nodesLayer></ng-template>
    <!-- <ngdx-default-node
      *ngFor="let node of nodes$ | async | keyvalue"
      class="ngdx-node"
      [node]="node.value"
      [key]="node.key"
      [ngStyle]="{
        'height.px': node.value.height,
        'width.px': node.value.width,
        'top.px': node.value.y,
        'right.px': node.value.x
      }"
    ></ngdx-default-node> -->
  </div>

  <!-- Links Layer -->
  <div
    class="ngdx-links-layer"
    [ngStyle]="{
      transform:
        'translate(' +
        (offsetX$ | async) +
        'px, ' +
        (offsetY$ | async) +
        'px) scale(' +
        (zoomLevel$ | async) / 100.0 +
        ')'
    }"
  >
    <ng-template #linksLayer></ng-template>
  </div>
</div>
