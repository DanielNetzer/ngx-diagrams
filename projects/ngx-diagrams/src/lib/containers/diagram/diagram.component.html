<div class="ngdx-diagram" #canvas (mousedown)="onMouseDown($event)" (wheel)="onMouseWheel($event)">
	<!-- Nodes Layer -->
	<div
		class="ngdx-nodes-layer"
		[ngStyle]="{
			transform:
				'translate(' +
				(diagramModel.getOffsetX() | async) +
				'px, ' +
				(diagramModel.getOffsetY() | async) +
				'px) scale(' +
				(diagramModel.getZoomLevel() | async) / 100.0 +
				')'
		}"
	>
		<ng-template #nodesLayer></ng-template>
	</div>

	<!-- Links Layer -->
	<div
		class="ngdx-links-layer"
		[ngStyle]="{
			transform:
				'translate(' +
				(diagramModel.getOffsetX() | async) +
				'px, ' +
				(diagramModel.getOffsetY() | async) +
				'px) scale(' +
				(diagramModel.getZoomLevel() | async) / 100.0 +
				')'
		}"
	>
		<ng-template #linksLayer></ng-template>
	</div>
</div>
