<!-- Label Host -->
<ng-template #labelLayer></ng-template>

<!-- Link -->
<svg class="default-link">
	<g>
		<path [attr.stroke-width]="width" [attr.stroke]="selectColor() | async" [attr.d]="path$ | async"></path>
		<path
			(mouseleave)="setHovered(false)"
			(mouseenter)="setHovered()"
			[attr.stroke-width]="20"
			[attr.stroke]="selectColor() | async"
			[attr.stroke-linecap]="'round'"
			[attr.data-linkid]="id"
			[attr.stroke-opacity]="(selectHovered() | async) ? '0.1' : '0'"
			[attr.d]="path$ | async"
		></path>
	</g>
</svg>

<svg class="default-point">
	<!-- Points -->
	<g *ngFor="let point of points$ | async">
		<circle [attr.fill]="selectColor() | async" [attr.cx]="point.selectX() | async" [attr.cy]="point.selectY() | async" r="5" />

		<circle
			[attr.data-id]="point.id"
			[attr.data-linkid]="id"
			[attr.fill]="selectColor() | async"
			[attr.cx]="point.selectX() | async"
			[attr.cy]="point.selectY() | async"
			r="15"
			[attr.opacity]="0"
			[ngClass]="{ selected: point.selectSelected() | async }"
		/>
	</g>
</svg>
