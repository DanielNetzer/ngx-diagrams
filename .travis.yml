dist: trusty
language: node_js
os: linux
node_js:
  - "10"

cache: npm

jobs:
  include:
    - stage: "Test"
      name: "Security test"
      script:
        - npm i -g snyk
        - snyk --help
        - snyk auth $SNYK_TOKEN
        - snyk test --file=package.json
        - snyk monitor --file=package.json
    - stage: "Build"
      name: "build lib"
      script:
        - npm run build-lib
      deploy:
      - provider: script
        skip_cleanup: true
        script: npm run semantic-release
        on:
          branch: master
    - stage: "Release"
      if: branch = master
      script: npm run build-storybook
      deploy:
      - provider: pages
        skip_cleanup: true
        token: $GH_TOKEN
        keep_history: true
        local_dir: storybook-static

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
