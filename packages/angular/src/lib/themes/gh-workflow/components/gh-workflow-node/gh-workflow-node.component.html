<div
  class="default-node"
  [ngClass]="{
    selected: model.selectSelected() | async,
    hovered: model.selectHovered() | async
  }"
  [ngStyle]="{
    'height.px': model.selectHeight() | async,
    'width.px': model.selectWidth() | async
  }"
  (mouseover)="model.setHovered()"
  (mouseout)="model.setHovered(false)"
>
  <div class="ports">
    <ng-template #portsLayer></ng-template>
  </div>
</div>
