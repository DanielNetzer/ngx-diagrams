<div
  [ngStyle]="{
    transform:
      'translate(' +
      (model.selectCoords() | async).x +
      'px, ' +
      (model.selectCoords() | async).y +
      'px)' +
      'rotate(' +
      (model.selectRotation() | async) +
      'deg)'
  }"
>
  <span class="default-label">
    {{ model.selectText() | async }}
  </span>
</div>
