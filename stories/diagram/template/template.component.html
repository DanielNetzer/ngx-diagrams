<ngdx-diagram
	[maxZoomIn]="maxZoomIn"
	[maxZoomOut]="maxZoomOut"
	class="demo-diagram"
	[model]="diagramModel"
	[allowLooseLinks]="false"
	(actionStartedFiring)="onActionStarted($event)"
></ngdx-diagram>

<div class="actions">
	<button (click)="redistribute()">AUTO ARRANGE</button>
	<button (click)="addPort()">ADD PORT!</button>
	<button (click)="changeLinkColor()">CHANGE LINKS COLOR</button>
	<button (click)="removePort()">REMOVE PORT!</button>
</div>
